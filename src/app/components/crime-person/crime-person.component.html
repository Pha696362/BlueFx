<div class="crime-summary n-p">
  <div class="c-person">
    <div class="avatar-status" [ngClass]="iconCss">
      <i class="material-icons">perm_identity</i>
    </div>
    <span class="text">{{title}}</span>
  </div>
  <div class="c-person-img" *ngIf="data">
    <span *ngFor="let item of data">
      <img src="{{item?.file?.url}}">
    </span>
  </div>
</div>
